<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Image Search Web App</title>
</head>

<body>
    <h1>Image Search Web App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1669826615419-733441498bac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1526&q=80"
                alt="mountains">
            <a href="https://unsplash.com/photos/ZlBHWqkIN-I" target="_blank">Mountains under the Sky</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1669826615419-733441498bac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1526&q=80"
                alt="mountains">
            <a href="https://unsplash.com/photos/ZlBHWqkIN-I" target="_blank">Mountains under the Sky</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1669826615419-733441498bac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1526&q=80"
                alt="mountains">
            <a href="https://unsplash.com/photos/ZlBHWqkIN-I" target="_blank">Mountains under the Sky</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="index.js">

    </script>
</body>

</html>
